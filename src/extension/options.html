<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="options.css">
</head>

<body>
	<div class="container">
		<h1>⚙️ Extension Settings</h1>
		<p>Configure your Gemini API key for calendar event extraction</p>

		<label for="apiKey">Gemini API Key</label>
		<input type="text" id="apiKey" placeholder="Enter your Gemini API key" autocomplete="off">

		<button id="saveBtn">Save Settings</button>

		<div id="status" class="status"></div>

		<div class="help">
			<strong>Need an API key?</strong><br>
			Get your free Gemini API key from
			<a href="https://aistudio.google.com/app/apikey" target="_blank">
				Google AI Studio
			</a>
		</div>
	</div>

	<script src="options.js"></script>
</body>

</html>
