<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<div class="container">
		<h1>DandyCal</h1>
		<p>Capture your screen for calendar events</p>
		<div id="captureButtons">
			<button id="captureRegionBtn">Capture Selected Region</button>
			<button id="captureFullBtn">Capture Entire Screen</button>
			<button id="selectTextBtn">Select Text</button>
		</div>
		<button id="cancelBtn" style="display: none;">Cancel</button>
		<div id="status" class="status">
			<span class="spinner"></span>
			<span id="statusText"></span>
		</div>
		<div class="shortcut">
			Shortcut: <a href="#" id="shortcutLink"><code id="shortcutKey">Ctrl+Shift+S</code></a>
		</div>
		<script src="popup.js"></script>
	</div>
</body>

</html>
